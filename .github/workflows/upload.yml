on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file " > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@4c8a4c4546045c002ab90430e08fc9557ad3f42c
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: test.txt
          channel: random
