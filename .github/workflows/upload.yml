on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file " > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@ad2ef4a330dd7000e69e2d9aff9b935ef21c53f0
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: test.txt
          channel: random
