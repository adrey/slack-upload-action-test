on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file " > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@e318402c0c183e8ffba4827b1711cb4526dd4703
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: test.txt
          channel: random
