on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file " > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@c63c60bf6e6dd9778259a02b4087254834b796c6
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: test.txt
          channel: random
