on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file 1" > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@master
        with:
          token: ${{secrets.SLACK_TOKEN}}
          path: test.txt
          channel: random
          initial_comment: "${{github.event_name}}  on ${{github.ref_name}}@<https://github.com/adrey/slack-upload-action-test
/commit/${{github.sha}}|${{github.sha}}> by ${{github.actor}}"
