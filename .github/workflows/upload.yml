on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file 1" > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@038139c28b61f27acb7957616a3e0342a3c24d6d
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: test.txt
          channel: random
