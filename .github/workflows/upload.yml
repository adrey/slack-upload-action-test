on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file " > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@1d3cdca613f68d483f065d4f3815d4aaec0bc1e3
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: test.txt
          channel: random
