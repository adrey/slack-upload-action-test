on: [push]

jobs:
  slack_upload_job:
    runs-on: ubuntu-latest
    name: Upload test file
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - run: echo "Test file 1" > test.txt
      - name: Upload to slack step
        uses: adrey/slack-file-upload-action@65c42a9ce80fa809971dee226bd321f96a515aad
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          path: test.txt
          channel: random
